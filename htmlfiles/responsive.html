<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" intial-scale="1.0">
        <title>Responsive  Image gallery exercise</title>
    </head>
    <body>
        <main>
            <h1>Responsive image gallery</h1>
            <picture>
                <source 
                    type ="image/webp"
                    srcset= "
                        img4.webp 400w,
                        img2.webp 800w,
                        img3.webp 1200w
                        " 
                    sizes = "
                    (max-width: 600px) 100vw,
                    (max-width: 1000px) 50vw,
                    33vw
                    "
                >
                <img
                    src = "img3.jpg"
                    alt = "alt text"
                    loading ="lazy"
                >
            </picture>
        </main>
    </body>
</html>
